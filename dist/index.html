    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/2.0.0-alpha.2/cropper.min.css">
    <style>
        .viewport{
            text-align: center;

        .image-tile{
            display: inline-block;

            height: 300px;
            position: relative;
            overflow: hidden;

            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        .cropper-bg{
            background: none !important;
        }
        .cropper-modal{
            opacity: 0;
        }
        .preview{
            height: 150px;
        }
    </style>
